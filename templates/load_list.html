<div class="modal fade" id="load">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="load-title">Task Lists</h5>
        </div>
        <div class="modal-body" id="load-body">
          <form>
              <div class="form-group">
                <p><small>Note: main.txt is core file, you can't delete it.</small></p>
              </div>
              <div class="form-group">
                <select multiple class="form-control" id="loadSelect">
                </select>
              </div>
          </form>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="list_delete();">Delete</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="list_load();">Load</button>
          </div>
          <script>
            function list_delete() {
              var select = document.getElementById('loadSelect').value;
              $.ajax({
                type: 'POST',
                url: "{{ url_for('delete_list') }}",
                data: {'filename': select},
                success: function (data) {
                }
              });
            }

            function list_load() {
              var select = document.getElementById('loadSelect').value;
              $.ajax({
                type: 'POST',
                url: "{{ url_for('load_list') }}",
                data: {'filename': select},
                success: function (data) {
                }
              });
            }
          </script>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
